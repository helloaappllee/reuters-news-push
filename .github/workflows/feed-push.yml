name: 路透社资讯Gmail推送
on:
  # 定时触发：每7分钟运行一次（cron格式：分 时 日 月 周）
  schedule:
    - cron: '*/60 * * * *'
  # 手动触发：可自己点运行（方便测试）
  workflow_dispatch:

jobs:
  push-news:
    runs-on: ubuntu-latest
    steps:
      - name: 拉取仓库代码
        uses: actions/checkout@v4

      - name: 装Python环境
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: 装脚本需要的工具
        run: |
          python -m pip install --upgrade pip
          pip install feedparser requests

      - name: 运行推送脚本
        env:
          GMAIL_EMAIL: ${{ secrets.GMAIL_EMAIL }}
          GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
          RECEIVER_EMAILS: ${{ secrets.RECEIVER_EMAILS }}
        run: python news_push.py  # 必须和步骤3的脚本文件名一致！

      - name: 保存防重复文件（下次不推重复内容）
        uses: actions/upload-artifact@v4
        with:
          name: last-link-file
          path: last_link.txt
          retention-days: 7  # 文件保留7天
